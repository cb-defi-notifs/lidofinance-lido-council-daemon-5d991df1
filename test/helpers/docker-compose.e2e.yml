version: '3.7'

services:
  e2e_pgdb:
    container_name: e2e_pgdb
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=node_operator_keys_service_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
       - "5432:5432"
    ports:
       - "5433:5432"
    volumes:
      - ./.volumes/pgdata-${CHAIN_ID}/:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  hardhat_node:
    container_name: hardhat_node
    build:
      context: .
      dockerfile: Dockerfile.hardhat.yml
    ports:
      - "8545:8545"
    environment:
      - FORK_URL=${FORK_URL}
      - FORK_BLOCK=${FORK_BLOCK}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://127.0.0.1:8545 >/dev/null || exit 1"]
      interval: 10s
      retries: 10

  e2e_keys_api:
    container_name: e2e_keys_api
    image: lidofinance/lido-keys-api:staging
    platform: linux/amd64
    environment:
      - NODE_ENV=production
      - DB_NAME=node_operator_keys_service_db
      - DB_PORT=5432
      - DB_HOST=e2e_pgdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - PROVIDERS_URLS=http://host.docker.internal:8545
      - VALIDATOR_REGISTRY_ENABLE=false
      - CHAIN_ID=${CHAIN_ID}
      - CL_API_URLS=""
    depends_on:
      e2e_pgdb:
        condition: service_healthy
    ports:
      - "3000:3000"
    
    links:
      - e2e_pgdb
